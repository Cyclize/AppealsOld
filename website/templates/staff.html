<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LuckyNetwork Appeals</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/styles.min.css">
  </head>
  <body id="page-top">
    <form id="accept" method="post" action="/staff/{{.UUID}}/accept" hidden><input type="text" name="status" value="ACCEPTED" /></form>
    <form id="deny" method="post" action="/staff/{{.UUID}}/deny" hidden><input type="text" name="status" value="DENIED" /></form>
    <nav class="navbar navbar-light navbar-expand-md navbar navbar-expand-lg fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#">APPEALS</a><button data-toggle="collapse" class="navbar-toggler navbar-toggler-right" data-target="#navbarResponsive" type="button" aria-controls="navbarResponsive"
          aria-expanded="false" aria-label="Toggle navigation" value="Menu"><i class="fa fa-bars" style="font-size: 18px;"></i></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item nav-link js-scroll-trigger">							
							<a class="nav-link active js-scroll-trigger">STAFF</a>
						</li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="main">
      <form action="/reason/{{.UUID}}" method="post">
        <div class="form-group row">
          <div class="col-lg logo-holder">
            <img src="/assets/img/luckynetwork.png" alt="logo" class="logo">
          </div>
          <div class="col-lg">
            <p class="text-center status {{.Status}}">{{.Status}}</p>
            <h2 class="text-center">{{.Name}} BAN APPEAL</h2>
            <p class="text-center date">{{.Date}}</p>
            <textarea name="reason" class="form-control" type="text" spellcheck="false" disabled>{{.Reason}}</textarea>
            <button form="accept" name ="submit" class="btn btn-accept" type="submit">Accept</button>
            <button form="deny" name ="submit" class="btn btn-deny" type="submit">Deny</button>
          </div>
        </div>
      </form>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="/assets/js/main.min.js"></script>
  </body>
</html>
